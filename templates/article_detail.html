<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Background and layout styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
        }
        
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
        }
        
        .container {
            display: flex;
            flex: 1;
        }
        
        /* Menu styling */
        .menu {
            width: 200px;
            background-color: #ecf0f1;
            padding: 1rem;
        }
        
        .menu h2 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .menu a {
            display: block;
            margin: 0.5rem 0;
            color: #2980b9;
            text-decoration: none;
        }
        
        .menu a:hover {
            text-decoration: underline;
        }
        
        /* Main content styling */
        main {
            flex: 1;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
        }
        
        /* KPI Cards styling */
        .kpi {
            margin-bottom: 2rem;
        }
        
        .kpi h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 1rem;
        }
        
        .kpi-cards {
            display: flex;
            gap: 1rem;
        }
        
        .card {
            background-color: #ecf0f1;
            padding: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            flex: 1;
            text-align: center;
        }
        
        .card h3 {
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 0.5rem;
        }
        
        .card p {
            font-size: 24px;
            color: #2980b9;
        }
        
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 8px;
            border: 1px solid #bdc3c7;
            text-align: left;
        }
        
        th {
            background-color: #2980b9;
            color: #ffffff;
        }
        
        tbody tr:nth-child(even) {
            background-color: #ecf0f1;
        }
        
        tbody tr:hover {
            background-color: #bdc3c7;
        }
        
        table h2 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 1rem;
        }
        
        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 12px;
        }
        
        footer p {
            margin: 0.5rem 0;
        }
        
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <title>{{ article.title }}</title>
</head>
<body>
    <header>
        <h1>{{ article.title }}</h1>
    </header>
    
    <div class="container">
        <nav class="menu">
            <h2>Menu</h2>
            <a href="{{ url_for('index') }}">Accueil</a>
            <a href="{{ url_for('add_contact') }}">Ajouter un Contact</a>
            <a href="{{ url_for('view_contacts') }}">Voir les Contacts</a>
            <a href="{{ url_for('generate_bill') }}">Projet de Loi</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </nav>

        <main class="content">
            <h2>Détails de l'Article</h2>
            <p>{{ article.content }}</p>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Think Tank. Tous droits réservés.</p>
        <p>Contactez-nous : <a href="mailto:contact@thinktank.com">contact@thinktank.com</a></p>
        <p>Suivez-nous sur 
            <a href="https://twitter.com/thinktank">Twitter</a> | 
            <a href="https://linkedin.com/company/thinktank">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
