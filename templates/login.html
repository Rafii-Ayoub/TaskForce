<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #202124;
        }

        /* Login Container */
        .login-container {
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            color: #202124;
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #5f6368;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            outline: none;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #155db2;
        }

        /* Alternative Login */
        .alternative-login {
            margin-top: 20px;
            color: #5f6368;
            font-size: 14px;
        }

        .google-login {
            display: inline-block;
            margin-top: 10px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .google-login:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        .flash-messages {
            margin-top: 20px;
            list-style: none;
        }

        .flash-messages li {
            background-color: #fce8e6;
            color: #d93025;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Connexion</h1>
        </header>

        <!-- Formulaire de connexion -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Se connecter</button>
        </form>

        <p class="alternative-login">Ou connectez-vous avec :</p>
        <a href="{{ url_for('google.login') }}" class="google-login">Google</a>

        <!-- Message d'erreur si les identifiants sont incorrects -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
